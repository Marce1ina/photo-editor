<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo editor</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h2>Edit your
    <span class='hl'>photo</span>
  </h2>

  <div class="controls">

    <label for="url">Your image url:</label>
    <input id="url" type="text" name="url">
    <br>

    <label for="base">Border color:</label>
    <input id="base" type="color" name="base" value="#ffc600">

    <label for="spacing">Border width:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="100" value="0" data-sizing="px">
    <br>

    <label for="size">Resize:</label>
    <input id="size" type="range" name="width" min="10" max="100" value="50" data-sizing="%">


    <label for="round">Round corners:</label>
    <input id="round" type="range" name="round" min="0" max="50" value="0" data-sizing="%">
    <br>

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

    <label for="grayscale">/ Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

    <label for="sepia">/ Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
    <br>

  </div>

  <img src="https://images.pexels.com/photos/256355/pexels-photo-256355.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">

  <script src="js/script.js"></script>

</body>

</html>
